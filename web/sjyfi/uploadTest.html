<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>

	<link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox.css"  media="screen">
	<link rel="stylesheet" type="text/css" href="js/fancybox/helpers/jquery.fancybox-buttons.css"  media="screen">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/fancybox/jquery.mousewheel-3.0.6.pack.js"></script>
	<script type="text/javascript" src="js/fancybox/jquery.fancybox.js"></script>
	<script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-buttons.js"></script>
	<script type="text/javascript" src="js/jwplayer.js"></script>
	<style>
		body {
			margin: 0px;
			padding: 0px;

		}
		img {

			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}

		.overlay {
			position: fixed;
			bottom: 0px;
			top: 0px;
			left: 0px;
			right: 0px;
			overflow-y: scroll;
			background: url("image/fancybox/fancybox_overlay.png") repeat transparent;
		}
		.wrap {
			text-align: center;
			position: absolute;
			right: 20px;
			bottom: 20px;
			top: 20px;
			left: 20px;
			opacity: 1;
			overflow: visible;

		}

		.close {
			width: 36px;
			height: 36px;
			position: absolute;
			right: -16px;
			top: -16px;
			background-image: url("image/fancybox/fancybox_sprite.png");
		}
		.skin {
			padding: 15px;
			position: relative;
			vertical-align: middle;
			background: none repeat scroll 0% 0% #F9F9F9;
			width: auto;
			height: auto;
		}
		.outer {
			width: 100%;
			height: 100%;
			overflow: auto;
		}

		#player-loading {
			position: fixed;
			background: none repeat  #020202;
			cursor: pointer;
			z-index: 8060;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
		}
		#player-loading div{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -22px;
			margin-left: -22px;
			width: 44px;
			height: 44px;
			background: url('js/fancybox/fancybox_loading.gif')  no-repeat;
		}
	</style>

	<script>
		//上传最大化
		//上传最小化
		//上传关闭
		$(document).ready(function() {
			var isPlayer;
			$.fancybox([{href:'http://159.226.15.215/var/gpstracks/routeRecord_20141013_005302/routeRecord_20141013_005302/photo/20141013_005312.jpg', type: 'image'},

				{href: '<div id="test" style="position: relative;"></div><div id="player-loading"><div></div></div>', type: 'html', autoSize: true, autoResize: true, scrolling:'no'}], {
				afterLoad: function(current, previous){

					if (current.type == 'html') {
						isPlayer = true;



					}
					else {
						isPlayer = false;
					}
				},
				afterShow: function() {
					if (isPlayer) {

						jwplayer('test').setup({
							file: 'video/test.mp3',


							events: {
								onReady: function() {
									$("#player-loading").remove();
								}
							}
						});
					}
				},
				loop: false,
				closeBtn: false ,
				modal: true,

				helpers:  {
					title	: { type : 'inside' },
					buttons : {

					}
				}
			});
			jwplayer.key = "m476PqaVB57UPPquVHfobNzMOH+z+knyJgpE+w==";

		});

	</script>
</head>
<body>

</body>
</html>
