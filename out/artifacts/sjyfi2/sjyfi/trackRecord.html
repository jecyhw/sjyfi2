<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/slide.css" />
<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.plupload.ui.css"
	media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/bootstrap/css/bootstrap.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript"
	src="js/jquery-ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>
<script type="text/javascript" src="js/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="js/plupload/jquery.plupload.ui.js"></script>
<script type="text/javascript" src="js/plupload/zh_CN.js"></script>
<script type="text/javascript" src="js/jquery.imgareaselect.js"></script>
<script type="text/javascript" src="js/jquery.json.js"></script>
<script type="text/javascript" src="js/jwplayer.js"></script>
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=2.0&ak=QT9ntk6IBtEHGSy4BG7zOXoU"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/jmap.js"></script>
<script type="text/javascript" src="js/trackRecord.js"></script>

<style>
body {
	font-size: 12px;
	text-align: center;
	min-width: 1100px;
    overflow-y: hidden;
}

.form-control-hack, .form-group-hack input[type="text"] {
	display: inline !important;
	width: 120px !important;
}

.stabs-hack {
	padding-left: 0px !important;
	padding-right: 0px !important;
}

.top {
	position: relative;
}

.top-left {
	width: 800px;

}

.top-right {
	position: absolute;
	left: 800px;
	right: 0px;
	top: 0px;
	bottom: 0px;
}

.top-right-topright {
	position: absolute;
	right: 0px;
	top: 0px;
}

.top-right-bottomright {
	position: absolute;
	right: 0px;
	bottom: 0px;
}

.bottom {
	position: absolute;
	bottom: 0px;
	top: 163px;
	left: 0px;
	right: 0px;
}

.bottom-left {
	position: absolute;
	bottom: 0px;
	top: 0px;
	left: 0px;
	width: 403px;
	overflow-y: auto;
}

.bottom-right {
	position: absolute;
	bottom: 0px;
	top: 0px;
	left: 403px;
	right: 0px;
    border-top: 1px solid #dddddd;
    border-left: 1px solid #dddddd;
}

.bottom-right #map {
    height: 100%;
    width: 100%;
}

/* upload file css start*/
.file-list {
	display: none;
	position: absolute;
	right: 20px;
	bottom: 0px;
	z-index: 10000;
	width: 600px;
}

.btn-hack {
	background: inherit !important
}

.upload_maximum, .upload_close, .upload_minimize {
	width: 15px;
	height: 15px;
	display: inline-block;
}

.upload_maximum {
	background: url(image/sprite_n1_ccdf642.png) 0px -192px no-repeat
		!important;
}

.upload_close {
	background: url(image/sprite_n1_ccdf642.png) 0px -177px no-repeat
		!important;
}

.upload_minimize {
	background: url(image/sprite_n1_ccdf642.png) 0px -162px no-repeat
		!important;
}
/* upload file css end*/
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row top ui-widget-content">
			<div id="stabs" class="top-left">
				<ul>
					<li><a href="#stabs-0">记录人检索</a></li>
					<li><a href="#stabs-1">地点检索</a></li>
					<li><a href="#stabs-2">时间段检索</a></li>
					<li><a href="#stabs-3">区域检索</a></li>
					<li><a href="#stabs-4">综合检索</a></li>
				</ul>
				<div id="stabs-0" class="stabs-hack">
					<div class="form-group-sm form-group-hack">
						<label class="sr-only control-label" for="recorder0">相关记录人</label>
						<input class="form-control" type="text" name="recorder"
                               placeholder="相关记录人" title="相关记录人" id="recorder0"/>
                        <button class="btn btn-primary" type="button" name="search_submit" id="search_submit0">搜索</button>
					</div>
				</div>
				<div id="stabs-1" class="stabs-hack">
					<div class="form-group-sm form-group-hack">
						<label class="sr-only control-label" for="address1">相关地址</label>
                        <input class="form-control" type="text" name="address"
                               placeholder="相关地址" title="相关地址" id="address1"/>
                        <button class="btn btn-primary" type="button" name="search_submit" id="search_submit1">搜索</button>
					</div>
				</div>
				<div id="stabs-2" class="stabs-hack">
					<div class="form-group-sm form-group-hack">
						<label class="control-label" for="startTime2">从</label>
                        <input class="form-control" type="text" name="startTime" placeholder="开始时间" title="开始时间" id="startTime2"/>
                        <label class="control-label" for="endTime2">到</label>
                        <input class="form-control" type="text" name="endTime" placeholder="结束时间" title="结束时间" id="endTime2"/>
                        <button class="btn btn-primary" type="button" name="search_submit" id="search_submit2">搜索</button>
					</div>
				</div>
				<div id="stabs-3" class="stabs-hack">
					<div class="form-group-sm form-group-hack">
						<table style="margin: 0px auto; width: 600px">
							<tr>
								<td>
                                    <label class="control-label" for="left3">左上角:经度</label>
									<input class="form-control" type="text" name="left" title="区域左上角x坐标" id="left3"/>
                                    <label class="control-label" for="top3">纬度</label>
									<input class="form-control" type="text" name="top" title="区域左上角y坐标" id="top3"/>
                                </td>
								<td rowspan="2">
                                    <button class="btn btn-primary" type="button" name="region_capture" title="在地图上选择区域"
                                            id="region_capture3">选择区域</button>
                                    <button class="btn btn-primary" type="button" name="search_submit" id="search_submit3">搜索</button>
                                </td>
							</tr>
							<tr>
								<td><label class="control-label" for="right3">右下角:经度</label>
									<input class="form-control" type="text" name="right" title="区域右下角x坐标" id="right3"/>
                                    <label class="control-label" for="bottom3">纬度</label>
									<input class="form-control" type="text" name="bottom" title="区域右下角y坐标" id="bottom3"/>
                                </td>
								<td></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="stabs-4" class="stabs-hack">
					<div class="form-group-sm  form-group-hack">
						<table style="margin: 0px auto; width: 790px">
							<tr>
								<td>
                                    <label class="control-label" for="startTime4">时间段:</label>
                                    <label class="control-label" for="startTime4">从</label>
                                    <input class="form-control form-control-hack" type="text"
                                           name="startTime" placeholder="开始时间" title="开始时间" id="startTime4"/>
                                    <label class="control-label" for="endTime4">到</label>
                                    <input class="form-control form-control-hack" type="text" name="endTime"
                                           placeholder="结束时间" title="结束时间" id="endTime4"/>
                                </td>
								<td>
                                    <label class="control-label" for="left4">区域坐标:</label>
                                </td>
								<td>
                                    <label class="control-label" for="left4">左上角:经度</label>
									<input class="form-control form-control-hack" type="text" name="left" title="区域左上角x坐标" id="left4"/>
                                    <label class="control-label" for="top4">纬度</label>
                                    <input class="form-control form-control-hack" type="text" name="top" title="区域左上角y坐标" id="top4"/>
                                </td>
							</tr>
							<tr>
								<td>
                                    <label class="control-label" for="address4">地点:</label>
                                    <input	class="form-control form-control-hack" type="text" name="address"
                                              placeholder="相关地址" title="相关地址" id="address4"/>
                                    <label class="control-label" for="recorder4">记录人:</label>
                                    <input class="form-control form-control-hack" type="text"
                                           name="recorder" placeholder="相关记录人" title="相关记录人" id="recorder4"/></td>
								<td></td>
								<td>
                                    <label class="control-label" for="right4">右下角:经度</label>
									<input class="form-control form-control-hack" type="text"
                                           name="right" title="区域右下角x坐标" id="right4" />
                                    <label class="control-label" for="bottom4">纬度</label>
                                    <input class="form-control form-control-hack" type="text" name="bottom" title="区域右下角y坐标" id="bottom4"/>
                                </td>
							</tr>
							<tr>
								<td></td>
								<td>
                                    <button class="btn btn-primary" type="button" name="search_submit" id="search_submit4">搜索</button>
                                </td>
								<td>
                                    <button class="btn btn-primary" type="button" name="region_capture" title="在地图上选择区域"
                                            id="region_capture4">选择区域</button>
                                </td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="top-right">

				<div class="top-right-topright">
					<button type="button" class="btn btn-info btn-sm disabled"
						id="account">userName</button>
					<button type="button" class="btn btn-primary btn-sm" id="exit">退出</button>
				</div>
				<div class="top-right-bottomright">
					<div class="btn-group">
						<button type="button" class="btn btn-primary btn-sm"
							id="file_upload" title="只能上传kmz文件">
							文件上传 <span class="glyphicon glyphicon-upload"></span>
						</button>

						<button type="button" class="btn btn-primary btn-sm"
							id="save_track_record" title="保存显示在地图上的轨迹">保存轨迹</button>
						<button type="button" class="btn btn-primary btn-sm"
							id="export_track_record" title="导出显示在地图上的轨迹">导出轨迹</button>
					</div>
				</div>
			</div>

		</div>
		<div class="bottom">
			<div class="bottom-left">
				<table
					class="table table-bordered table-hover table-condensed table-striped disabled">
					<thead>
						<tr>
							<th class="td_show_in_map">显示</th>
							<th class="td_name">名称</th>
							<th class="td_start_time">起止时间</th>
							<th class="td_file_size">文件大小</th>
						</tr>
					</thead>
					<tbody id="query-result">

					</tbody>
				</table>
			</div>
			<div class="bottom-right">
				<div id="map"></div>
			</div>
		</div>

	</div>
	<div class="file-list" id="file-upload-list">
		<div class="ui-widget-header text-right">
			<div class="btn-group btn-group-xs btn-hack">
				<button type="button" class="btn btn-hack" id="upload_minimize"
					title="最小化">
					<span class="upload_minimize"></span>
				</button>
				<button type="button" class="btn btn-hack disabled"
					id="upload_maximum" title="最大化">
					<span class="upload_maximum"></span>
				</button>
				<button type="button" class="btn btn-hack" id="upload_close"
					title="关闭">
					<span class="upload_close"></span>
				</button>
			</div>
		</div>

		<div id="file-list"></div>
	</div>
	<div style="display: none !important;" id="preload"></div>
	<div id="ui_dialog"></div>
</body>
</html>
