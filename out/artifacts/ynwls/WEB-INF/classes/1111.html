<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox.css"  media="screen">
    <link rel="stylesheet" type="text/css" href="js/fancybox/helpers/jquery.fancybox-buttons.css"  media="screen">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fancybox/jquery.mousewheel-3.0.6.pack.js"></script>
    <script type="text/javascript" src="js/fancybox/jquery.fancybox.js"></script>
    <script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-buttons.js"></script>
    <script type="text/javascript" src="js/jquery.json.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QT9ntk6IBtEHGSy4BG7zOXoU"></script>
    <script type="text/javascript" src="js/gps_bd.js"></script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .pr0 {
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>
</head>

<body >
<div class="container" style="width: 800px;">
    <div class="row">

        <div class="col-xs-3"></div>
        <div class="col-xs-5">
            <div class="input-group input-group-sm">
                <div class="input-group-addon" for="recorder0">记录人</div>
                <input class="form-control" type="text" name="recorder"
                       placeholder="相关记录人" title="相关记录人" id="recorder0"/>
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-sm" type="button" name="search_submit" id="search_submit0">
                        <span>搜索</span>
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-5">
            <div class="input-group input-group-sm">
                <div class="input-group-addon" for="address1">地点</div>
                <input class="form-control" type="text" name="address"
                       placeholder="相关地址" title="相关地址" id="address1"/>
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-sm" type="button" name="search_submit" id="search_submit1">
                        <span>搜索</span>
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="input-group input-group-sm">
                <div class="input-group-addon" for="startTime2">从</div>
                <input type="text" class="form-control" name="startTime" placeholder="开始时间" title="开始时间" id="startTime2">
                <div class="input-group-addon" for="endTime2">到</div>
                <input class="form-control" type="text" name="endTime" placeholder="结束时间" title="结束时间" id="endTime2"/>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" type="button" name="search_submit" id="search_submit2">
                            <span>搜索</span>
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
            </div>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col-xs-8">
                <div class="col-xs-2 pr0 text-right"><label>左上角:</label></div>
                <div class="col-xs-10 pr0">
                    <div class="input-group input-group-sm">
                        <div class="input-group-addon" for="left3">经度</div>
                        <input class="form-control" type="text" name="left" title="区域左上角x坐标" id="left3"/>
                        <div class="input-group-addon" for="top3">纬度</div>
                        <input class="form-control" type="text" name="top" title="区域左上角y坐标" id="top3"/>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary btn-sm" style="width: 85px;" type="button" name="region_capture" title="在地图上选择区域"
                        id="region_capture3">
                    <span>选择区域</span>
                    <span class="glyphicon glyphicon-screenshot"></span>
                </button>
            </div>
            <div class="col-xs-8">
                <div class="form-group form-group-sm">
                    <div class="col-xs-2 pr0 text-right"><label>右下角:</label></div>
                    <div class="col-xs-10 pr0">
                        <div class="input-group input-group-sm">
                            <div class="input-group-addon" for="right3">经度</div>
                            <input class="form-control" type="text" name="right" title="区域右下角x坐标" id="right3"/>
                            <div class="input-group-addon" for="bottom3">纬度</div>
                            <input class="form-control" type="text" name="bottom" title="区域右下角y坐标" id="bottom3"/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary btn-sm" style="width: 85px;" type="button" name="search_submit" id="search_submit3">
                    <span>搜索</span>
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
